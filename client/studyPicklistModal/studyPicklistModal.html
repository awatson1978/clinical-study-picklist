<!-- set up the modal to start hidden and fade in and out -->
<template name="studyPicklistModal">
  <div id="studyPicklistModal" class="modal helveticas {{getVisibility}}" style={{getVerticalModal}}>
    <div class="modal-dialog" data-dismiss="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Select A Study</h2>
        </div>
        <div class="modal-body">
          <ul>
          {{#each studiesList}}
            <li class="userRow">{{name}} {{description}}</li>
          {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" name="userPicklistCancel" class="btn btn-main">Cancel</button>
          <button id="userPicklistOkButton" type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
